name: Pet Shop CI/CD Pipeline üöÄ

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Code ‡∂ë‡∂ö ‡∂ú‡∂±‡∑ä‡∂±
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Java (JDK 17) Setup ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 3. Backend JAR ‡∂ë‡∂ö ‡∑Ñ‡∂Ø‡∂±‡∑ä‡∂± (Maven Build)
    - name: Build Application with Maven
      run: |
        cd backend
        chmod +x mvnw
        ./mvnw clean package -DskipTests

    # 4. Docker Hub ‡∂ë‡∂ö‡∂ß Log ‡∑Ä‡∑ô‡∂±‡∑ä‡∂± (‡∂î‡∂∫‡∑è ‡∑Ñ‡∂Ø‡∂¥‡∑î Secrets ‡∑Ä‡∂Ω‡∑í‡∂±‡∑ä)
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME}}
        password: ${{ secrets.DOCKER_PASSWORD}}

    # 5. Docker Setup
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 6. Backend ‡∂ë‡∂ö Build ‡∂ö‡∂ª‡∂Ω‡∑è PUSH ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
    - name: Build and Push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME}}/petshop-backend:latest

    # 7. Frontend ‡∂ë‡∂ö Build ‡∂ö‡∂ª‡∂Ω‡∑è PUSH ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
    - name: Build and Push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME}}/petshop-frontend:latest
